{% extends "base.html"%}
{% block content%}

<table>
    <thead>
        <tr>
            <th scope="col">Short</th>
            <th scope="col">Original</th>
            <th scope="col">Clicks</th>

        </tr>
    </thead>
    <tbody>
        {% for url in urls %}
        <tr>
            <td>{{ url[1] }}</td>
            <td>{{ url[0] }}</td>
            <td>{{ url[2] }}</td>
        </tr>
        {%endfor%}
    </tbody>
</table>
<div>
    <h3>Number of Unique Visitors: {{uni}}</h3>
</div>

{% endblock%}
